<!DOCTYPE html>
<html>

<head>
    <title>IPO Allotment Checker</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css" />
</head>

<body>
    <div class="container">
        <h5 class="title">IPO Allotment Checker</h5>
        <hr>

        <!-- IPO Checking Section -->
        <div class="section">
            <div class="form-group">
                <!-- <button type="submit" id="syncIPO" class="btn btn-primary">Syn</button> -->
                <select id="selectIpo" class="form-control" placeholder="Select">
                    <!-- Options will be dynamically added through JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <textarea id="inputValues" rows="7" class="form-control" required
                    placeholder="Enter comma-separated PAN cards."></textarea>
            </div>
            <div>
                <button id="checkButton" class="btn btn-success">Check Allotment</button>
                <a class="btn btn-primary" target="_blank" href="https://linkintime.co.in/mipo/ipoallotment.html">LinkInTime</a>
                <a class="btn btn-primary " target="_blank" href="https://www.bseindia.com/investors/appli_check.aspx">BSE</a>
            
                <div id="loadingSpinner" class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
              
            <div id="responseContainer" class="container">
                <!-- Responses will be dynamically added through JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and custom JS -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
